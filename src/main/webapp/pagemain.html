            findAll(){
                axios.post("there/findAll.do").then((response)=>{
                    console.log(response.data.result);
                    this.thereData=response.data.result;
                    // 提示
                    if(response.data.flag){
                        this.$message({
                            type:"success",
                            message:response.data.message,
                        })
                    }else{
                        this.$message({
                            type:"error",
                            message:response.data.message
                        })
                    }

                })
            },
            submit(){
              var theres={
                  name_one:this.radio1,
                  name_two:this.radio2,
                  name_the:this.radio3
              }
              axios.post("/UpdateAndAdd/update.do",theres).then((response)=>{

                      this.$message({

                          message:response.data.message
                      });
                  }else{//失败提示
                      this.$message({

                          message:response.data.message
                      });
                  }
              }).finally(()=>{
                  this.findAll();
              });
